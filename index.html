<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Pilot Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #4db8ff; font-family: sans-serif; }
        canvas { display: block; cursor: none; }
        #ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; pointer-events: none; }
        .btn { padding: 15px 30px; font-size: 20px; cursor: pointer; background: #ffcc00; border: none; border-radius: 50px; pointer-events: auto; font-weight: bold; }
        #stats { position: absolute; top: 20px; left: 20px; color: white; font-size: 20px; z-index: 10; }
        #fuel-container { width: 200px; height: 20px; background: rgba(0,0,0,0.3); border: 2px solid white; margin-top: 10px; }
        #fuel-bar { width: 100%; height: 100%; background: #00ff00; transition: width 0.1s; }
    </style>
</head>
<body>
    <div id="stats">
        <div>Score: <span id="score">0</span></div>
        <div id="fuel-container"><div id="fuel-bar"></div></div>
    </div>
    <div id="ui">
        <h1 id="title">RING PILOT PRO</h1>
        <button class="btn" onclick="startGame()">START MISSION</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameActive = false;
        let score = 0;
        let fuel = 100;
        let planeY = canvas.height / 2;
        let targetY = canvas.height / 2;
        let speed = 5;
        let objects = [];
        let clouds = [];
        let frame = 0;

        // Trackpad/Mouse
        window.addEventListener('mousemove', (e) => { targetY = e.clientY; });

        class GameObject {
            constructor(type) {
                this.type = type;
                this.x = canvas.width + 100;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.size = type === 'ring' ? 40 : 15;
                this.speedMult = type === 'mine' && score > 10 ? 1.5 : 1;
            }
            draw() {
                ctx.beginPath();
                if(this.type === 'ring') {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 8; ctx.stroke();
                } else {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.fillStyle = '#ff4444'; ctx.fill();
                }
            }
        }

        function startGame() {
            score = 0; fuel = 100; objects = []; gameActive = true;
            document.getElementById('ui').style.display = 'none';
            animate();
        }

        function animate() {
            if (!gameActive) return;
            ctx.fillStyle = '#4db8ff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Plane Physics & Tilt
            let dy = targetY - planeY;
            planeY += dy * 0.1; 
            let tilt = Math.min(Math.max(dy * 0.05, -0.5), 0.5);

            // Draw Plane
            ctx.save();
            ctx.translate(80, planeY);
            ctx.rotate(tilt);
            ctx.fillStyle = "white";
            ctx.fillRect(-20, -10, 40, 20); // Body
            ctx.fillStyle = "#333";
            ctx.fillRect(10, -5, 10, 10); // Window
            ctx.restore();

            // Fuel Logic
            fuel -= 0.05;
            document.getElementById('fuel-bar').style.width = fuel + "%";
            if(fuel <= 0) gameOver("OUT OF FUEL!");

            // Spawn & Update Objects
            if (frame % 80 === 0) objects.push(new GameObject(Math.random() > 0.3 ? 'ring' : 'mine'));
            frame++;

            objects.forEach((obj, i) => {
                obj.x -= speed * obj.speedMult;
                obj.draw();

                let dist = Math.sqrt((80 - obj.x)**2 + (planeY - obj.y)**2);
                if (obj.x < 100 && obj.x > 40) {
                    if (obj.type === 'ring' && dist < obj.size) {
                        score++; fuel = Math.min(100, fuel + 15);
                        document.getElementById('score').innerText = score;
                        objects.splice(i, 1);
                    } else if (dist < obj.size + 15) {
                        gameOver("CRASHED!");
                    }
                }
                if (obj.x < -100) objects.splice(i, 1);
            });

            if (planeY < 0 || planeY > canvas.height) gameOver("STAY IN THE SKY!");
            requestAnimationFrame(animate);
        }

        function gameOver(msg) {
            gameActive = false;
            document.getElementById('ui').style.display = 'block';
            document.getElementById('title').innerText = msg;
        }
    </script>
</body>
</html>
